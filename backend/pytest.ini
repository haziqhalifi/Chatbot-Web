[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    integration: mark test as an integration test
    slow: mark test as slow
    database: mark test as requiring database
asyncio_mode = auto

# Filter warnings
filterwarnings =
    # Ignore starlette multipart warning (third-party library)
    ignore::PendingDeprecationWarning:starlette.formparsers
    # Ignore OpenAI Assistants API deprecation warnings
    ignore::DeprecationWarning:services.openai_assistant_service
    # Ignore datetime.utcnow() deprecation warnings in tests
    ignore:datetime\.datetime\.utcnow\(\) is deprecated:DeprecationWarning
