[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    integration: mark test as an integration test
    slow: mark test as slow
    database: mark test as requiring database
asyncio_mode = auto

# Filter warnings
filterwarnings =
    # Ignore starlette multipart warning (third-party library - will be fixed in starlette 1.0)
    ignore::PendingDeprecationWarning:starlette.formparsers
    ignore:Please use `import python_multipart`:PendingDeprecationWarning
    # Ignore httpx TestClient internal warning (fixed in newer httpx versions)
    ignore:The 'app' shortcut is now deprecated:DeprecationWarning:httpx._client
    # Ignore OpenAI Assistants API deprecation warnings
    ignore::DeprecationWarning:services.openai_assistant_service
