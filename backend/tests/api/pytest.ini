[pytest]
# Pytest configuration for API tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for organizing tests
markers =
    authentication: Authentication and authorization tests
    chat: Chat endpoint tests
    notifications: Notification endpoint tests
    admin: Admin endpoint tests
    reports: Report endpoint tests
    profile: User profile endpoint tests
    subscriptions: Subscription endpoint tests
    faqs: FAQ endpoint tests
    maps: Map/GIS endpoint tests
    health: Health check endpoint tests
    slow: Slow running tests
    integration: Integration tests
    smoke: Smoke tests
    security: Security-focused tests
    validation: Data validation tests
    performance: Performance tests

# Timeout settings
timeout = 30

# Coverage settings
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
